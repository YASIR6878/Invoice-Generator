<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .column {
            flex: 0 0 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
    </style>
    <title>Two Columns with Data</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is some data in Column 1.</p>
            <p>More data in Column 1.</p>
            <p>Even more data in Column 1.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is some data in Column 2.</p>
            <p>More data in Column 2.</p>
            <p>Even more data in Column 2.</p>
        </div>
    </div>
</body>
</html>
